<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote class="quote">loading...</blockquote>
      <span class="author">loading...</span>
      <div>
        <button onclick="Getquote(Api_Url)">New Quote</button>
        <button onclick="tweet()"><img src="Untitled.jpg" />tweet</button>
      </div>
    </div>

    <script>
      let quote = document.querySelector(".quote");
      let author = document.querySelector(".author");

      let Api_Url = "https://api.quotable.io/random";

      async function Getquote(url) {
        const repo = await fetch(url);
        let data = await repo.json();
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }

      Getquote(Api_Url);
      function tweet() {
        window.open(
          "https://twitter.com/intent/tweet?text=Hello%20world" +
            author.innerHTM,
          "Tweet Window",
          "width:600,height:300"
        );
      }
    </script>
  </body>
</html>
